entity: sensor.open_door_count
name: >
  [[[
    if (entity.state == 1) 
      return "1 door open.";
    else if (entity.state > 1)
      return entity.state + " doors open.";
    else
      return "All doors closed."
  ]]]
aspect_ratio: 1/1
tap_action: 
  action: navigate
  navigation_path: /lovelace/doors
type: 'custom:button-card'