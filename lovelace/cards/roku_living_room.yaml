---
type: custom:roku-card
entity: media_player.roku_ultra
name: Living Room Roku
tv: true
power:
  tap_action:
    action: call-service
    service: script.living_room_tv_power
volume_mute:
  tap_action:
    action: call-service
    service: script.klipsch_mute
volume_up:
  tap_action:
    action: call-service
    service: script.klipsch_volume_up
volume_down:
  tap_action:
    action: call-service
    service: script.klipsch_volume_down
apps:
  - app: Plex - Stream Free TV & Movies
    image: /local/image/plex.png
  - app: Netflix
    image: /local/image/netflix.png
  - app: Disney Plus
    image: /local/image/disneyplus.png
