---
type: picture-elements
image: /local/image/neato_d4.jpg
elements:
        # Title and Program
        - type: state-label
          entity: sensor.vacuum_state
          style:
                 left: 0
                 bottom: 0
                 pointer-events: none
                 font-size: 13px
                 line-height: 32px
                 color: white
                 background-color: rgba(0, 0, 0, 0.3)
                 width: 100%
                 transform: initial
                 padding: 0 8px
        # Start/Stop
        - type: icon
          icon: mdi:play-pause
          tap_action: call-service
          service: script.vacuum_toggle
          style:
                  bottom: 0
                  right: 0
                  transform: initial
                  color: white
                  line-height: 32px
                  padding: 8px
                  margin: 0 110px 0 0
        # Return Home
        - type: icon
          icon: mdi:home
          tap_action: call-service
          service: vacuum.return_to_base
          entity: vacuum.alfred
          style:
                  bottom: 0
                  right: 0
                  transform: initial
                  color: white
                  line-height: 32px
                  padding: 8px
                  margin: 0 80px 0 0
        # Find
        - type: icon
          icon: mdi:bell-ring
          tap_action: call-service
          service: vacuum.locate
          entity: vacuum.alfred
          style:
                  bottom: 0
                  right: 0
                  transform: initial
                  color: white
                  line-height: 32px
                  padding: 8px
                  margin: 0 50px 0 0
        # Schedule
        - type: state-icon
          entity: switch.alfred_schedule
          tap_action: toggle
          style:
                  bottom: 0
                  right: 0
                  transform: initial
                  color: white
                  line-height: 32px
                  padding: 8px
                  margin: 0 15px -4px 0
        # Map
        - type: icon
          icon: mdi:map
          entity: camera.alfred_cleaning_map
          style:
                  bottom: 0
                  right: 0
                  transform: initial
                  color: white
                  line-height: 32px
                  padding: 8px
                  margin: 0 0 0 0
        # Battery
        - type: state-label
          entity: sensor.vacuum_battery
          style:
                  top: 0
                  right: 0
                  pointer-events: none
                  transform: initial
                  font-size: 12px
                  color: rgba(255,255,255,1)
                  text-shadow: rgba(0,0,0,0.8) 0px 0px 2px
                  line-height: 32px
                  margin: 1px 35px
        - type: state-icon
          entity: sensor.vacuum_battery
          style:
                  top: 0
                  right: 0
                  pointer-events: none
                  transform: scale(0.8)
                  color: rgba(255,255,255,1)
                  line-height: 32px
                  margin: 3px 5px 0 0
                  --paper-item-icon-color: rgb(255,255,255)
        # Last Run Date
        - type: state-label
          entity: sensor.vacuum_last_run
          style:
                  top: 0
                  right: 0
                  pointer-events: none
                  transform: initial
                  font-size: 12px
                  color: rgba(255,255,255,1)
                  text-shaddow: rgba(0,0,0,0.8) 0px 0px 2px
                  line-height: 32px
                  margin: 30px 35px
        - type: icon
          icon: mdi:calendar-check
          style:
                  top: 0
                  right: 0
                  pointer-events: none
                  transform: scale(0.8)
                  color: rgba(255,255,255,1)
                  line-height: 32px
                  margin: 36px 13px
        # Last Run Area
        - type: state-label
          entity: sensor.vacuum_last_qm
          style:
                  top: 0
                  right: 0
                  pointer-events: none
                  transform: initial
                  font-size: 12px
                  color: rgba(255,255,255,1)
                  text-shadow: rgba(0,0,0,0.8) 0px 0px 2px
                  line-height: 32px
                  margin: 59px 35px
        - type: icon
          icon: mdi:floor-plan
          style:
                  top: 0
                  right: 0
                  pointer-events: none
                  transform: scale(0.8)
                  color: rgba(255,255,255,1)
                  line-height: 32px
                  margin: 65px 13px
