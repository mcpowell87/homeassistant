---
type: vertical-stack
cards:
  - type: custom:bubble-card
    card_type: separator
    name: Office
    icon: hue:room_office
    sub_button:
      - entity: sensor.office_airgradient_temperature
        show_name: false
        show_state: true
        show_background: false
        icon: mdi:thermometer
      - entity: sensor.office_airgradient_humidity
        show_name: false
        show_state: true
        show_background: false
        icon: mdi:water-percent
      - show_name: false
        show_state: true
        show_background: false
        icon: mdi:home-thermometer
        tap_action:
          action: navigate
          navigation_path: '#officeclimate'
  - type: vertical-stack
    cards:
      - type: custom:bubble-card
        card_type: pop-up
        hash: '#officeclimate'
        name: Office Climate
        icon: mdi:home-thermometer
      - type: custom:mini-graph-card
        icon: mdi:water-percent
        name: 
        entities:
          - entity: sensor.office_airgradient_temperature
            name: Temperature
            show_state: true
          - entity: sensor.office_airgradient_humidity
            name: Humidity
            show_state: true
      - !include /config/lovelace/cards/office_air_quality.yaml
  - type: horizontal-stack
    cards:
      - type: custom:decluttering-card
        template: bubble-light
        variables:
          - entity: light.office_lights
          - icon: mdi:light-recessed
          - name: Lights
      - type: custom:decluttering-card
        template: bubble-light
        variables:
          - entity: light.office_desk_lights
          - icon: bha:ceiling-downlight
          - name: Pin
  - type: horizontal-stack
    cards:
      - type: custom:decluttering-card
        template: bubble-light
        variables:
          - entity: light.office_lamp_bulb
          - icon: mdi:floor-lamp
          - name: Lamp
      - type: custom:decluttering-card
        template: bubble-light
        variables:
          - entity: fan.office_air_purifier
          - icon: mdi:air-purifier
          - name: Purifier
view_layout:
  grid-area: office