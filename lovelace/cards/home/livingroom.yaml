---
type: vertical-stack
cards:
  - type: custom:button-card
    name: Living Room
    template: button-card-headers
  - type: horizontal-stack
    cards:
      - type: custom:decluttering-card
        template: temp-graph
        variables:
          - entity: sensor.living_room_temperature
      - type: custom:button-card
        template: light-button
        entity: light.living_room_lamp
        show_name: false
        icon: mdi:floor-lamp
      - type: custom:button-card
        show_name: false
        entity: fan.living_room_ceiling_fan
        template: fan-button
  - type: custom:decluttering-card
    template: media-card
    variables:
      - plex_entity: media_player.plex_roku_ultra
      - roku_entity: media_player.roku_ultra