---
type: vertical-stack
cards:
  - type: custom:button-card
    template: button-card-headers
    name: Bedroom
  - type: horizontal-stack
    cards:
      - type: custom:button-card
        template: temp-button
        entity: sensor.bedroom_temperature
        show_name: false
      - type: custom:button-card
        template: light-button
        entity: group.bedroom_lights
        show_name: false
        icon: mdi:lamp
      - type: custom:button-card
        show_name: false
        entity: fan.bedroom_ceiling_fan
        template: fan-button
  - type: custom:decluttering-card
    template: media-card
    variables:
      - plex_entity: media_player.plex_bedroom_roku
      - roku_entity: media_player.bedroom_roku