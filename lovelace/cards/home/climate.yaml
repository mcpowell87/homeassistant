---
type: vertical-stack
view_layout:
  grid-area: climate
cards:
  - type: custom:bubble-card
    card_type: separator
    name: Climate
    icon: mdi:weather-partly-cloudy
    sub_button:
      - show_name: false
        show_state: true
        show_background: false
        icon: mdi:home-thermometer
        button_action:
        tap_action:
          action: navigate
          navigation_path: '#climate'
  - type: custom:clock-weather-card
    entity: weather.home
    locale: en-US
    time_format: 12
    forecast_rows: 3
  - type: vertical-stack
    cards:
      - !include /config/lovelace/cards/air_quality.yaml
      - type: custom:bubble-card
        card_type: pop-up
        hash: '#climate'
        name: Climate
        icon: mdi:home-thermometer
      - type: custom:bubble-card
        card_type: climate
        icon: mdi:heat-pump
        entity: climate.home
        show_state: true
        sub_button:
          - name: HVAC Modes
            select_attribute: hvac_modes
            show_arrow: false
            state_background: false
          - name: Preset Modes
            select_attribute: preset_modes
            show_arrow: false
            state_background: false
      - type: custom:bubble-card
        card_type: climate
        entity: climate.home_heat
        show_state: true
        sub_button:
          - name: Heat Modes
            select_attribute: hvac_modes
            show_arrow: false
            state_background: false
          - name: Preset Modes
            select_attribute: preset_modes
            show_arrow: false
            state_background: false
