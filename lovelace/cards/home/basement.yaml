---
type: vertical-stack
view_layout:
  grid-area: basement
cards:
  - type: custom:button-card
    template: button-card-headers
    name: Basement
  - type: horizontal-stack
    cards:
      - type: custom:mini-graph-card
        icon: mdi:water-percent
        entities:
          - entity: sensor.basement_wave_plus_humidity
            name: Humidity
            show_state: true
          - entity: sensor.basement_wave_plus_temperature
            name: Temperature
            show_state: true
      - type: tile
        name: Target Humidity
        icon: mdi:air-humidifier
        entity: input_number.basement_humidity_target
        tap_action:
          action: call-service
          service: humidifier.toggle 
          data:
            entity_id: humidifier.finished_basement
        state_content:
          - ''
        card_mod:
          style:
            ha-tile-info$: |
              .secondary:after {
                visibility: visible;
                content: " â¸± {{ states('humidifier.finished_basement') }}";
              }
        features:
          - type: "numeric-input"
            style: "buttons"
  - type: horizontal-stack
    cards:
      - type: custom:decluttering-card
        template: dimmer-light
        variables:
          - entity: light.basement_lights
          - icon: mdi:recessed_ceiling
          - name: Lights
      - type: custom:decluttering-card
        template: dimmer-light
        variables:
          - entity: light.basement_stairs_light
          - icon: mdi:recessed_ceiling
          - name: Stairs