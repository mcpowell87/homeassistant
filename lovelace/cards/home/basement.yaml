---
type: vertical-stack
view_layout:
  grid-area: basement
cards:
  - type: custom:button-card
    template: button-card-headers
    name: Basement
  - type: tile
    name: Target Humidity
    entity: input_number.basement_humidity_target
    state_content:
      - ''
    card_mod:
      style:
        ha-tile-info$: |
          .secondary:after {
            visibility: visible;
            content: " â¸± (Current: {{ states('sensor.basement_wave_plus_humidity') }}%)";
          }
    features:
      - type: "numeric-input"
        style: "buttons"
  - type: horizontal-stack
    cards:
      - type: custom:decluttering-card
        template: dimmer-light
        variables:
          - entity: light.basement_lights
          - icon: mdi:recessed_ceiling
          - name: Lights
      - type: custom:decluttering-card
        template: dimmer-light
        variables:
          - entity: light.basement_stairs_light
          - icon: mdi:recessed_ceiling
          - name: Stairs