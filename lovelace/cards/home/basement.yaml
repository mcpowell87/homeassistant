---
type: vertical-stack
view_layout:
  grid-area: basement
cards:
  - type: custom:bubble-card
    card_type: separator
    name: Basement
    icon: mdi:home-floor-b
    sub_button:
      - show_name: false
        show_state: true
        show_background: false
        icon: mdi:home-thermometer
        tap_action:
          action: navigate
          navigation_path: '#basementclimate'
  - type: vertical-stack
    cards:
      - type: custom:bubble-card
        card_type: pop-up
        hash: '#basementclimate'
        name: Basement Climate
        icon: mdi:home-thermometer
      - type: custom:mini-graph-card
        icon: mdi:water-percent
        name: Finished
        entities:
          - entity: sensor.basement_wave_plus_temperature
            name: Temperature
            show_state: true
          - entity: sensor.basement_wave_plus_humidity
            name: Humidity
            show_state: true
      - type: custom:mini-graph-card
        icon: mdi:water-percent
        name: Extension
        entities:
          - entity: sensor.basement_extension_temphumi_air_temperature
            name: Temperature
            show_state: true
          - entity: sensor.basement_extension_temphumi_humidity
            name: Humidity
            show_state: true
      - type: custom:mini-graph-card
        icon: mdi:water-percent
        name: Server Rack
        entities:
          - entity: sensor.server_rack_temphumi_air_temperature
            name: Temperature
            show_state: true
          - entity: sensor.server_rack_temphumi_humidity
            name: Humidity
            show_state: true
  - type: custom:bubble-card
    card_type: button
    icon: mdi:air-humidifier
    entity: humidifier.finished_basement
    name: Dehumidifier
    show_last_updated: true
    styles: |
      .bubble-sub-button {
        padding: 0px !important;
      }
    sub_button:
      - icon: mdi:minus
        show_background: false
        tap_action:
          action: call-service
          service: input_number.decrement
          target:
            entity_id: input_number.basement_humidity_target
      - entity: input_number.basement_humidity_target
        show_state: true
        show_background: false
        show_icon: false
      - icon: mdi:plus
        show_background: false
        tap_action:
          action: call-service
          service: input_number.increment
          target:
            entity_id: input_number.basement_humidity_target
  - type: horizontal-stack
    cards:
      - type: custom:decluttering-card
        template: bubble-dimmer
        variables:
          - name: Lights
          - icon: mdi:light-recessed
          - entity: light.basement_lights
      - type: custom:decluttering-card
        template: bubble-dimmer
        variables:
          - id: basement_stairs
          - name: Stairs
          - icon: mdi:stairs
          - entity: light.basement_stairs_light
