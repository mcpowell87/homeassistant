    card_type: separator
    name: Basement
    sub_button:
      - entity: sensor.basement_wave_plus_temperature
        show_name: false
        show_state: true
        show_background: false
        icon: mdi:thermometer
      - entity: sensor.basement_wave_plus_humidity
        show_name: false
        show_state: true
        show_background: false
        icon: mdi:water-percent
