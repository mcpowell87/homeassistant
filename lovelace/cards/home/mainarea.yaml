---
type: vertical-stack
cards:
  - type: custom:bubble-card
    card_type: separator
    name: Main Area
    icon: hue:room-living
    sub_button:
      - entity: sensor.home_temperature
        show_name: false
        show_state: true
        show_background: false
        icon: mdi:thermometer
      - entity: sensor.home_humidity
        show_name: false
        show_state: true
        show_background: false
        icon: mdi:water-percent
      - show_name: false
        show_state: true
        show_background: false
        icon: mdi:tune
        tap_action:
          action: navigate
          navigation_path: '#mainarea'
  - type: vertical-stack
    cards:
      - type: custom:bubble-card
        card_type: pop-up
        hash: '#mainarea'
        name: Main Area
        icon: mdi:thermometer
      - type: custom:bubble-card
        card_type: separator
        name: Scenes
      - type: horizontal-stack
        cards:
          - type: custom:decluttering-card
            template: bubble-button
            variables:
              - name: Bright
              - icon: hue:scene_bright
              - entity: scene.living_room_bright
          - type: custom:decluttering-card
            template: bubble-button
            variables:
              - name: TV
              - icon: mdi:television-classic
              - entity: scene.living_room_dimmed
      - type: custom:mini-graph-card
        icon: mdi:water-percent
        name: Bathroom
        hours_to_show: 12
        points_per_hour: 1
        entities:
          - entity: sensor.bathroom_temphumi_sensor_humidity
            name: Humidity
            show_state: true
          - entity: sensor.bathroom_temphumi_sensor_air_temperature
            name: Temperature
            show_state: true
  - type: conditional
    conditions:
      - condition: state
        entity: input_select.holiday
        state: "christmas"
    card:
      type: horizontal-stack
      cards:
        - type: custom:decluttering-card
          template: bubble-light
          variables:
            - name: Christmas Tree
            - icon: mdi:pine-tree
            - entity: switch.christmas_tree
  - type: custom:decluttering-card
    template: bubble-fan
    variables:
      - entity: fan.living_room_ceiling_fan
      - name: Fan
  - type: custom:decluttering-card
    template: bubble-light
    variables:
      - name: Lamp
      - icon: hue:signe-gradient-floor
      - entity: light.living_room_lamp
  - type: horizontal-stack
    cards:
      - type: custom:decluttering-card
        template: bubble-dimmer
        variables:
          - name: Foyer
          - icon: bha:ceiling-lamp-round
          - entity: light.front_foyer_lights
      - type: custom:decluttering-card
        template: bubble-dimmer
        variables:
          - name: L. Room
          - icon: hue:room-living
          - entity: light.living_room_lights
  - type: horizontal-stack
    cards:
      - type: custom:decluttering-card
        template: bubble-dimmer
        variables:
          - name: Bar
          - icon: mdi:coffee
          - entity: light.bar_lights
      - type: custom:decluttering-card
        template: bubble-dimmer
        variables:
          - name: Dining
          - icon: hue:room-dining
          - entity: light.dining_room_lights
  - type: custom:decluttering-card
    template: bubble-light
    variables:
      - name: Hall
      - icon: mdi:dome-light
      - entity: switch.hallway_light
