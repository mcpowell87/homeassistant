---
type: vertical-stack
cards:
  - type: custom:bubble-card
    card_type: separator
    name: Main Area
    sub_button:
      - entity: sensor.home_temperature
        show_name: false
        show_state: true
        show_background: false
        icon: mdi:thermometer
      - entity: sensor.home_humidity
        show_name: false
        show_state: true
        show_background: false
        icon: mdi:water-percent
  - type: custom:decluttering-card
    template: bubble-fan
    variables:
      - entity: fan.living_room_ceiling_fan
      - name: Fan
  - type: horizontal-stack
    cards:
      - type: custom:decluttering-card
        template: bubble-dimmer
        variables:
          - name: Foyer
          - icon: bha:ceiling-lamp-round
          - entity: light.front_foyer_lights
      - type: custom:decluttering-card
        template: bubble-dimmer
        variables:
          - name: L. Room
          - icon: hue:room-living
          - entity: light.living_room_lights
  - type: horizontal-stack
    cards:
      - type: custom:decluttering-card
        template: bubble-dimmer
        variables:
          - name: Bar
          - icon: mdi:coffee
          - entity: light.bar_lights
      - type: custom:decluttering-card
        template: bubble-dimmer
        variables:
          - name: Dining
          - icon: hue:room-dining
          - entity: light.dining_room_lights
  - type: custom:decluttering-card
    template: bubble-light
    variables:
      - name: Hall
      - icon: mdi:dome-light
      - entity: switch.hallway_light
