entity: sensor.open_window_count
name: >
  [[[
    if (entity.state == 1) 
      return "1 window open.";
    else if (entity.state > 1)
      return entity.state + " windows open.";
    else
      return "All windows closed."
  ]]]
aspect_ratio: 1/1
tap_action: 
  action: navigate
  navigation_path: /lovelace/windows
type: 'custom:button-card'