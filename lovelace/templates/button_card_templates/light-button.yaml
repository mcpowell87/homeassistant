---
aspect_ratio: 1/1
color_type: card
hold_action:
  action: more-info
show_label: true
label: >
  [[[
    if (entity && entity.attributes && entity.attributes.brightness) {
      return Math.round((entity.attributes.brightness/254)*100) + '%';
    } else if (entity && entity.state === "on") {
      return "ON"
    }
    return "OFF"
  ]]]