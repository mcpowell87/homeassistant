---
# This is an attempt to mimic the default lovelace badges somewhat.
styles:
  card:
    - background-color: rgba(0, 0, 0, 0)
    - box-shadow: none
  grid:
    - position: relative
  icon:
    - display: inline-flex
    - border-radius: 50%
    - border: 2px solid rgba(255, 159, 9, 0.8)
    - justify-content: center
    - background-color: '#23232E'
  state:
    - background-color: rgba(255, 159, 9, 0.8)
    - font-size: 90%
    - overflow: hidden
    - position: absolute
    - top: -3em
    - text-overflow: ellipsis
    - text-transform: uppercase
    - padding: .5% 4%
    - border-radius: 1em
  name:
    - margin-top: .5em