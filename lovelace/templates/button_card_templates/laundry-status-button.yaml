---
aspect_ratio: 1/1
show_state: true
show_name: true
show_label: true
tap_action:
  action: none
layout: vertical
styles:
  label:
    - text-transform: uppercase
    - font-size: 11px
  name:
    - font-size: 12px
  grid:
    - grid-template-areas: '"n" "i" "s" "l"'
    - grid-template-columns: 1fr
    - grid-template-rows: min-content 1fr min-content min-content