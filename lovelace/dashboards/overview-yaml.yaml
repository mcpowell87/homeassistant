title: Home
button_card_templates: !include_dir_named /config/lovelace/templates/button_card_templates
decluttering_templates: !include_dir_named /config/lovelace/templates/decluttering_templates
views:
  - theme: ios-dark-mode
    title: Home
    path: home
    icon: mdi:home
    type: custom:grid-layout
    reflow: true
    layout:
      grid-template-columns: 33% 33% 33%
      grid-template-rows: auto
      grid-template-areas: |
        "alerts alerts alerts"
        "airquality weather thermostat"
        "people security security"
        "mainarea mainarea bedroom"
        "upstairs basement ."
      mediaquery:
        "(max-width: 600px)":
          grid-template-columns: 100%
          grid-template-areas: |
            "alerts"
            "security"
            "people"
            "airquality"
            "weather"
            "thermostat"
            "mainarea"
            "bedroom"
            "upstairs"
            "basement"
        "(max-width: 1200px)":
          grid-template-columns: 50% 50%
          grid-template-areas: |
            "alerts alerts"
            "people security"
            "airquality weather"
            "thermostat mainarea"
            "bedroom upstairs"
            "basement ."
    cards:
      - type: custom:gap-card
        view_layout:
          grid-area: gap
      - !include /config/lovelace/cards/people.yaml
      - !include /config/lovelace/cards/alerts.yaml
      - !include /config/lovelace/cards/thermostat.yaml
      - !include /config/lovelace/cards/home/security.yaml
      - type: custom:clock-weather-card
        entity: weather.home
        locale: en-US
        time_format: 12
        forecast_rows: 3
        view_layout:
          grid-area: weather
      - !include /config/lovelace/cards/air_quality.yaml
      - !include /config/lovelace/cards/home/mainarea.yaml
      - !include /config/lovelace/cards/home/bedroom.yaml
      - !include /config/lovelace/cards/home/upstairs.yaml
      - !include /config/lovelace/cards/home/basement.yaml
  - theme: ios-dark-mode
    title: Surveillance
    path: surveillance
    icon: mdi:cctv
    cards:
      - !include /config/lovelace/cards/surveillance.yaml
    type: panel
  - theme: ios-dark-mode
    title: Media
    path: media
    icon: mdi:multimedia
    cards:
      - !include /config/lovelace/cards/plex_sessions.yaml