---
path: status
icon: mdi:chart-line
title: Status
badges: []
cards:
  - type: entities
    title: Doors
    show_header_toggle: false
    entities:
      - type: custom:battery-entity
        entity: sensor.front_door_sensor_battery
        name: Front Door
      - type: custom:battery-entity
        entity: sensor.back_door_sensor_battery
        name: Back Door
      - type: custom:battery-entity
        entity: sensor.basement_door_sensor_battery
        name: Basement Door
  - type: entities
    title: Leak Sensors
    show_header_toggle: false
    entities:
      - type: custom:battery-entity
        entity: sensor.basement_leak_sensor_battery
        name: Basement Leak Sensor
      - type: custom:battery-entity
        entity: sensor.washer_leak_sensor_battery
        name: Washer Leak Sensor
      - type: custom:battery-entity
        entity: sensor.kitchen_sink_leak_sensor_battery
        name: Kitchen Sink Leak Sensor
      - type: custom:battery-entity
        entity: sensor.downstairs_bathroom_sink_leak_sensor_battery
        name: Downstairs Bathroom Leak Sensor
  - type: entities
    title: Buttons
    show_header_toggle: false
    entities:
      - type: custom:battery-entity
        entity: sensor.office_button_battery
        name: Office Button
      - type: custom:battery-entity
        entity: sensor.living_room_button_battery
        name: Living Room Button
      - type: custom:battery-entity
        entity: sensor.bedroom_button_battery
        name: Bedroom Button
      - type: custom:battery-entity
        entity: sensor.basement_dimmer_battery
        name: Basement Dimmer
  - type: entities
    title: Windows
    show_header_toggle: false
    entities:
      - type: custom:battery-entity
        entity: sensor.kitchen_window_sensor_battery
        name: Kitchen Window
      - type: custom:battery-entity
        entity: sensor.dining_room_window_sensor_battery
        name: Dining Room Window
      - type: custom:battery-entity
        entity: sensor.office_south_window_sensor_battery
        name: Office South Window
      - type: custom:battery-entity
        entity: sensor.office_east_window_sensor_battery
        name: Office East Window
      - type: custom:battery-entity
        entity: sensor.living_room_left_window_sensor_battery
        name: Living Room Left Window
      - type: custom:battery-entity
        entity: sensor.living_room_right_window_sensor_battery
        name: Living Room Right Window
      - type: custom:battery-entity
        entity: sensor.spare_room_south_window_sensor_battery
        name: Spare Room South Window
      - type: custom:battery-entity
        entity: sensor.spare_room_north_window_sensor_battery
        name: Spare Room North Window
      - type: custom:battery-entity
        entity: sensor.spare_room_east_window_sensor_battery
        name: Spare Room East Window
      - type: custom:battery-entity
        entity: sensor.spare_bedroom_south_window_sensor_battery
        name: Spare Bedroom South Window
      - type: custom:battery-entity
        entity: sensor.spare_bedroom_north_window_sensor_battery
        name: Spare Bedoom North Window
      - type: custom:battery-entity
        entity: sensor.spare_bedroom_west_window_sensor_battery
        name: Spare Bedroom West Window
  - type: horizontal-stack
    cards:
      - type: custom:mini-graph-card
        icon: mdi:desktop-tower-monitor
        entities:
          - entity: sensor.office_pc_power_switch_power
            name: Office PC
            show:
              state: true
      - type: custom:mini-graph-card
        icon: mdi:server
        entities:
          - entity: sensor.server_rack_power_switch_power
            name: Server Rack
            show:
              state: true
  - type: vertical-stack
    cards:
      - type: custom:mini-graph-card
        icon: mdi:power
        entities:
          - entity: sensor.energy_usage
            name: Energy Usage
            show:
              state: true
      - type: custom:mini-graph-card
        icon: mdi:power
        hours_to_show: 168
        aggregate_func: max
        group_by: date
        show:
          graph: bar
          state: true
        entities:
          - entity: sensor.daily_usage 
            name: 7-day usage
      - type: horizontal-stack
        cards:
          - type: custom:button-card
            aspect_ratio: 1/1
            show_icon: false
            name: Week to date
            entity: sensor.weekly_usage
            show_state: true
            styles:
              state:
                - font-size: 150%
          - type: custom:button-card
            aspect_ratio: 1/1
            show_icon: false
            name: Month to date
            entity: sensor.monthly_usage
            show_state: true
            styles:
              state:
                - font-size: 150%
          - type: custom:button-card
            aspect_ratio: 1/1
            show_icon: false
            name: Year to date
            entity: sensor.yearly_usage
            show_state: true
            styles:
              state:
                - font-size: 150%
  - type: custom:button-card
    entity: camera.alfred_cleaning_map
    show_entity_picture: true
    show_name: false