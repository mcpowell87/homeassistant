---
title: Home
icon: mdi:home
path: default_view
badges:
  - alarm_control_panel.alexa_guard 
  - person.mike
  - person.trish
cards:
  - !include ../cards/alerts.yaml
  - type: custom:search-card
  - type: horizontal-stack
    cards:
      #- type: custom:button-card
      #  entity: alarm_control_panel.alexa_guard
      #  show_state: true
      #  show_name: false
      #  color_type: icon
      #  state:
      #    - value: armed_away
      #      color: var(--label-badge-green)
      #    - value: disarmed
      #      color: var(--label-badge-yellow)
      - !include ../cards/doors_state.yaml
      - !include ../cards/windows_state.yaml
  #- !include ../cards/whos_home.yaml
  ### Living Room ###
  - type: vertical-stack
    cards:
      - type: custom:button-card
        name: Living Room
        template: button-card-headers
      - type: horizontal-stack
        cards:
          - type: custom:decluttering-card
            template: temp-graph
            variables:
              - entity: sensor.living_room_temperature
          - type: custom:button-card
            template: light-button
            entity: light.living_room_lamp
            show_name: false
            icon: mdi:floor-lamp
      - type: conditional
        conditions:
          - entity: media_player.plex_roku_ultra
            state_not: "unavailable"
        card:
          type: media-control
          entity: media_player.plex_roku_ultra
          name: Plex
  ### Bedroom ###
  - type: vertical-stack
    cards:
      - type: custom:button-card
        template: button-card-headers
        name: Bedroom
      - type: horizontal-stack
        cards:
          - type: custom:decluttering-card
            template: temp-graph
            variables:
              - entity: sensor.bedroom_temperature
          - type: custom:button-card
            template: light-button
            show_name: false
            entity: light.bedroom
            icon: mdi:lamp
  ### Office ###
  - type: vertical-stack
    cards:
      - type: custom:button-card
        template: button-card-headers
        name: Office
      - type: horizontal-stack
        cards:
          - type: custom:decluttering-card
            template: temp-graph
            variables:
              - entity: sensor.office_temperature
          - type: custom:button-card
            template: light-button
            entity: light.office_lamp
            show_name: false
            icon: mdi:desk-lamp
  ### Dining Room ###
  - type: vertical-stack
    cards:
      - type: custom:button-card
        template: button-card-headers
        name: Dining Room
      - type: horizontal-stack
        cards:
          - type: custom:decluttering-card
            template: temp-graph
            variables:
              - entity: sensor.dining_room_temperature
      - type: conditional
        conditions:
          - entity: media_player.plex_dining_room_roku
            state_not: "unavailable"
        card:
          type: media-control
          entity: media_player.plex_dining_room_roku
          name: Plex
    ### Basement ###
  - type: vertical-stack
    cards:
      - type: custom:button-card
        template: button-card-headers
        name: Basement
      - type: horizontal-stack
        cards:
          - type: custom:button-card
            template: light-button
            entity: group.basement_lights
            show_name: false
            icon: mdi:ceiling-light
      - type: conditional
        conditions:
          - entity: media_player.plex_basement_tv
            state_not: "unavailable"
        card:
          type: media-control
          entity: media_player.plex_basement_tv
          name: Plex
  ### Upstairs ###
  - type: vertical-stack
    cards:
      - type: custom:button-card
        template: button-card-headers
        name: Upstairs
      - type: horizontal-stack
        cards:
          - type: custom:decluttering-card
            template: temp-graph
            variables:
              - entity: sensor.spare_room_temperature
              - name: Spare Room
          - type: custom:decluttering-card
            template: temp-graph
            variables:
              - entity: sensor.spare_bedroom_temperature
              - name: Spare Bedroom
  ### Outside ###
  - type: vertical-stack
    cards:
      - type: custom:button-card
        template: button-card-headers
        name: Outside
      - type: horizontal-stack
        cards:
          - type: custom:button-card
            template: light-button
            entity: light.front_porch_light
            name: Front Porch
            icon: mdi:coach-lamp
          - type: custom:button-card
            template: light-button
            entity: light.back_patio_light
            name: Back Patio
            icon: mdi:coach-lamp
  - type: vertical-stack
    cards:
      - type: custom:button-card
        template: button-card-headers
        name: Household
      - type: horizontal-stack
        cards:
          - !include ../cards/washer.yaml
          - !include ../cards/dryer.yaml
      - !include ../cards/neato.yaml