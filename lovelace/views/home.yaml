path: default_view
theme: default
title: Home
badges: []
panel: true
cards: 
        - type: horizontal-stack
          cards:
                - type: entities
                  title: Family
                  show_header_toggle: false
                  entities:
                        - group.mike
                        - group.trish
                - type: custom:simple-thermostat
                  entity: climate.ecobee
                  step_size: 1
                  sensors:
                          - entity: sensor.ecobee_humidity
                            name: Humidity
                          - entity: sensor.living_room_ecobee_sensor_temperature
                            name: Living Room
                          - entity: sensor.office_ecobee_sensor_temperature
                            name: Office
                          - entity: sensor.bedroom_ecobee_sensor_temperature
                            name: Bedroom
                  modes:
                          'off':
                                  name: Make it cold
                                  icon: false
                          'on': 
                                name: false
                                icon: mdi:whitewalker
                - type: thermostat
                  title: Ecobee
                  entity: climate.ecobee
                - type: vertical-stack
                  cards:
                        - type: entities
                          name: Ecobee
                          entities: 
                                - entity: sensor.ecobee_humidity
                                  name: Humidity
                                - entity: sensor.ecobee_temperature
                                  name: Ecobee
                                - entity: sensor.living_room_ecobee_sensor_temperature
                                  name: Living Room
                                - entity: sensor.office_ecobee_sensor_temperature
                                  name: Office
                                - entity: sensor.bedroom_ecobee_sensor_temperature
                                  name: Bedroom
