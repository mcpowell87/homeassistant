---
path: default_view
theme: default
title: Home
badges:
  - entity: sensor.ecobee_temperature
    name: Temperature
  - alarm_control_panel.alexa_guard 
  - person.mike
  - person.trish
cards: 
  - type: weather-forecast
    entity: weather.weather
  - type: glance
    entities:
      - entity: binary_sensor.front_door_sensor
        name: Front Door
      - entity: binary_sensor.back_door_sensor
        name: Back Door
      - entity: binary_sensor.basement_door_sensor
        name: Basement Door
  - type: thermostat
    title: Ecobee
    entity: climate.ecobee
  - type: glance
    entities:
    - name: Living Room
      entity: light.living_room
      tap_action:
        action: toggle
        service: light.toggle
        service_data:
          entity_id: light.living_room
    - name: Bedroom
      entity: light.bedroom
      tap_action:
        action: toggle
        service: light.toggle
        service_data:
          entity_id: light.bedroom
  - type: picture-glance
    title: Ring Doorbell
    entities:
      - binary_sensor.ring_front_door_motion
      - binary_sensor.ring_front_door_ding
    camera_image: camera.ring_doorbell_camera
  - !include ../cards/neato.yaml
