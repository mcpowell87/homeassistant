- sensor:
    - name: "Mike to Home Distance"
      default_entity_id: sensor.waze_mike_to_home
      state: >-
        {% set d = state_attr("sensor.mike_to_home", "distance") | float(0) %}
        {{ "{:.2f}".format(d) }}
      icon: mdi:map-marker-distance

    - name: "Trish to Home Distance"
      default_entity_id: sensor.waze_trish_to_home
      state: >-
        {% set d = state_attr("sensor.trish_to_home", "distance") | float(0) %}
        {{ "{:.2f}".format(d) }}
      icon: mdi:map-marker-distance
