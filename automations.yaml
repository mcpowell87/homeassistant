- id: '1689447603826'
  alias: Dehumidifier - Turn On
  description: Turns on dehumidifier when it reaches target temperature.
  trigger:
  - platform: numeric_state
    entity_id: sensor.basement_wave_plus_humidity
    for:
      hours: 0
      minutes: 1
      seconds: 0
    above: 57
  condition:
  - condition: state
    entity_id: binary_sensor.finished_basement_tank_full
    state: 'off'
  action:
  - service: humidifier.turn_on
    data: {}
    target:
      entity_id: humidifier.finished_basement
  mode: single
