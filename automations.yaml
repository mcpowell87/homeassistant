  trigger:
  - platform: numeric_state
    entity_id: sensor.basement_wave_plus_humidity
    below: 55
  condition: []
  action:
  - service: humidifier.turn_off
    data: {}
    target:
      entity_id: humidifier.finished_basement
  mode: single
- id: '1697431247538'
