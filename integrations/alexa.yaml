---
alexa:
  smart_home:
    endpoint: https://api.amazonalexa.com/v3/events
    client_id: !secret alexa_client_id
    client_secret: !secret alexa_client_secret
    filter:
      include_entities:
        - camera.front_door_high
        - lock.front_door_lock
        - lock.basement_door_lock
        - switch.back_entry_light
        - switch.back_porch_sconces
        - light.bar_lights
        - light.dining_room_lights
        - light.front_foyer_lights
        - switch.hallway_light
        - light.kitchen_island
        - light.kitchen_lights
        - switch.pantry_light
        - light.bedroom_lamp_left
        - light.bedroom_lamp_right
        - switch.front_porch_lights
        - light.office_lights
        - light.master_bedroom_lights
        - fan.bedroom_ceiling_fan
        - fan.living_room_ceiling_fan
        - script.alexa_good_night
        - switch.christmas_tree
      exclude_domains:
        - alert
        - automation
        - camera
        - cover
        - group
        - input_boolean
        - light
        - lock
        - media_player
        - scene
        - script
        - sensor
        - switch
        - zwave
        - climate
        - binary_sensor
        - number

