---
# --------------------------------------
# Automations for the front porch light
# --------------------------------------

# Turn on the front porch light 15 minutes after sunset.
  - alias: 'Front Porch Light - Turn on at night'
    trigger:
      - platform: sun
        event: sunset
        offset: '00:15:00'
    condition:
      - condition: state
        entity_id: sun.sun
        state: below_horizon
    action:
      - service: switch.turn_on
        entity_id: switch.front_porch_light

# Turn off the front porch light at midnight.
  - alias: 'Front Porch Light - Turn off at midnight'
    trigger:
      - platform: time
        at: '00:00:00'
    action:
      - service: switch.turn_off
        entity_id: switch.front_porch_light

# Turn on the light when doorbell detects motion.  
  - alias: 'Front Porch Light - Turn on when doorbell detects motion'
    trigger:
      - platform: state
        entity_id: binary_sensor.front_door_motion
        from: 'off'
        to: 'on'
    condition:
      - condition: and
        conditions:
          - condition: state
            entity_id: sun.sun
            state: below_horizon
          - condition: time
            after: '00:00:00'
    action:
      - service: switch.turn_on
        entity_id: switch.front_porch_light

# Turn off the light after 5 minutes of no motion
  - alias: 'Front Porch Light - Turn off when motion ends'
    trigger:
      - platform: state
        entity_id: binary_sensor.front_door_motion
        from: 'on'
        to: 'off'
        for:
          minutes: 5
    condition:
      - condition: time
        after: '00:00:00'
        before: '08:00:00'
    action:
      - service: switch.turn_off
        entity_id: switch.front_porch_light
