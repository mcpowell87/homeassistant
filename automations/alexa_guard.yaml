---
# Arms alexa guard when no one is home.
  - alias: Alexa Guard - Arm when away
    trigger:
      platform: state
      entity_id: group.household
      to: "not_home"
      for:
        "00:10:00"
    action:
      service: alarm_control_panel.alarm_arm_away
      data:
        entity_id: alarm_control_panel.alexa_guard

# Disarms alexa guard when someone comes home.
  - alias: Alexa Guard - Disarm when home
    trigger:
      platform: state
      entity_id: group.household
      to: "home"
    action:
      service: alarm_control_panel.alarm_arm_home
      data:
        entity_id: alarm_control_panel.alexa_guard

# Arms alexa guard if HA reboots and no one is home.
  - alias: Alexa Guard - Set default state to arm if no one is home when HA reboots.
    trigger:
      platform: homeassistant
      event: start
    condition:
      - condition: state
        entity_id: group.household
        state: "not_home"
    action:
      - service: alarm_control_panel.alarm_arm_away
        data:
          entity_id: alarm_control_panel.alexa_guard
# Disarms alexa guard if HA reboots and people are home.
  - alias: Alexa Guard - Set default state to disarm if no one is home when HA reboots.
    trigger:
      platform: homeassistant
      event: start
    condition:
      - condition: state
        entity_id: group.household
        state: "home"
    action:
      - service: alarm_control_panel.alarm_arm_home
        data:
          entity_id: alarm_control_panel.alexa_guard

