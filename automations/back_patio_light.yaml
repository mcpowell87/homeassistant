---
# ------------------------------------
# Automations for the back patio light
# ------------------------------------

# Turns on the back patio light when the back door opens.
  - alias: 'Turn on back patio light when back door opens'
    trigger:
      - platform: state
        entity_id: binary_sensor.back_door_sensor
        from: 'off'
        to: 'on'
    condition:
      - condition: state
        entity_id: sun.sun
        state: below_horizon
    action:
      - service: light.turn_onf
        entity_id: light.back_patio_light

  # Turns off the back patio light after the back door has been closed for 5 minutes.
  - alias: 'Turn off the back patio light after the back door has been closed for 5 minutes'
    trigger:
      - platform: state
        entity_id: binary_sensor.back_door_sensor
        from: 'on'
        to: 'off'
        for:
          minutes: 5
    action:
      - service: light.turn_off
        entity_id: light.back_patio_light
